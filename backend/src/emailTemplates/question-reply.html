<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Question Reply</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .content {
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Reply to Your Question</h1>
    </div>
    <div class="content">
      <p>Hi <%= name %>,</p>
      <p>Thank you for your question regarding "<%= title %>".</p>
      <p>We appreciate your interest and will get back to you with an answer as soon as possible.</p>
      <p>Best regards,</p>
      <p>The Support Team</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
